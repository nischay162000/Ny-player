        // Player Screen
        @Composable
        fun PlayerScreen(
            viewModel: PlayerViewModel,
            onBack: () -> Unit,
            activity: MainActivity
        ) {
            val context = LocalContext.current
            var showControls by remember { mutableStateOf(true) }
            
            val exoPlayer = remember {
                ExoPlayer.Builder(context).build().apply {
                    val mediaItem = MediaItem.fromUri(Uri.parse(viewModel.mediaStreamUrl.value))
                    setMediaItem(mediaItem)
                    prepare()
                    playWhenReady = true
                    
                    addListener(object : Player.Listener {
                        override fun onPlaybackStateChanged(playbackState: Int) {
                            viewModel.setLoading(playbackState == Player.STATE_BUFFERING)
                            viewModel.setPlaying(playWhenReady && playbackState == Player.STATE_READY)
                        }
                        
                        override fun onPlayerError(error: PlaybackException) {
                            // Handle playback errors gracefully
                        }
                    })
                }
            }

            DisposableEffect(exoPlayer) {
                onDispose { exoPlayer.release() }
            }

            Box(modifier = Modifier.fillMaxSize()) {
                AndroidView(
                    factory = { context ->
                        PlayerView(context).apply {
                            player = exoPlayer
                            layoutParams = FrameLayout.LayoutParams(
                                ViewGroup.LayoutParams.MATCH_PARENT,
                                ViewGroup.LayoutParams.MATCH_PARENT
                            )
                            useController = false
                            setShowBuffering(PlayerView.SHOW_BUFFERING_WHEN_PLAYING)
                        }
                    },
                    modifier = Modifier
                        .fillMaxSize()
                        .clickable { showControls = !showControls }
                )
                
                if (viewModel.isLoading.value) {
                    Box(
                        modifier = Modifier.fillMaxSize(),
                        contentAlignment = Alignment.Center
                    ) {
                        CircularProgressIndicator(color = Color.White)
                    }
                }
                
                AnimatedVisibility(
                    visible = showControls,
                    enter = fadeIn(),
                    exit = fadeOut()
                ) {
                    Box(
                        modifier = Modifier
                            .fillMaxSize()
                            .background(Color.Black.copy(alpha = 0.3f))
                    ) {
                        IconButton(
                            onClick = onBack,
                            modifier = Modifier
                                .align(Alignment.TopStart)
                                .padding(16.dp)
                                .background(Color.Black.copy(alpha = 0.5f), CircleShape)
                        ) {
                            Icon(Icons.Default.ArrowBack, contentDescription = "Back", tint = Color.White)
                        }
                        
                        IconButton(
                            onClick = {
                                if (exoPlayer.isPlaying) {
                                    exoPlayer.pause()
                                } else {
                                    exoPlayer.play()
                                }
                            },
                            modifier = Modifier
                                .size(72.dp)
                                .align(Alignment.Center)
                                .background(Color(0xFF1976D2).copy(alpha = 0.9f), CircleShape)
                        ) {
                            Icon(
                                if (viewModel.isPlaying.value) Icons.Default.Pause else Icons.Default.PlayArrow,
                                contentDescription = if (viewModel.isPlaying.value) "Pause" else "Play",
                                tint = Color.White,
                                modifier = Modifier.size(36.dp)
                            )
                        }
                    }
                }
                
                LaunchedEffect(showControls) {
                    if (showControls) {
                        delay(3000)
                        showControls = false
                    }
                }
            }
        }
