    - name: ðŸ“„ Create AndroidManifest.xml (FIXED: Using valid theme)
      run: |
        cat > app/src/main/AndroidManifest.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <manifest xmlns:android="http://schemas.android.com/apk/res/android"
            xmlns:tools="http://schemas.android.com/tools">
            
            <!-- Network permissions -->
            <uses-permission android:name="android.permission.INTERNET" />
            <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />
            <uses-permission android:name="android.permission.WAKE_LOCK" />
            <uses-permission android:name="android.permission.FOREGROUND_SERVICE" />
            
            <application
                android:allowBackup="true"
                android:dataExtractionRules="@xml/data_extraction_rules"
                android:fullBackupContent="@xml/backup_rules"
                android:icon="@mipmap/ic_launcher"
                android:label="@string/app_name"
                android:roundIcon="@mipmap/ic_launcher_round"
                android:theme="@style/Theme.NYPlayer"
                android:usesCleartextTraffic="true"
                tools:targetApi="34">
                
                <activity
                    android:name=".MainActivity"
                    android:exported="true"
                    android:supportsPictureInPicture="true"
                    android:configChanges="screenSize|smallestScreenSize|screenLayout|orientation">
                    <intent-filter>
                        <action android:name="android.intent.action.MAIN" />
                        <category android:name="android.intent.category.LAUNCHER" />
                    </intent-filter>
                    
                    <!-- Handle video files and URLs -->
                    <intent-filter>
                        <action android:name="android.intent.action.VIEW" />
                        <category android:name="android.intent.category.DEFAULT" />
                        <category android:name="android.intent.category.BROWSABLE" />
                        <data android:mimeType="video/*" />
                        <data android:mimeType="audio/*" />
                    </intent-filter>
                </activity>
            </application>
        </manifest>
        EOF
        
    - name: ðŸŽ¨ Create strings.xml
      run: |
        cat > app/src/main/res/values/strings.xml << 'EOF'
        <resources>
            <string name="app_name">NY PLAYER</string>
        </resources>
        EOF
        
    - name: ðŸš€ Create Complete NY PLAYER MainActivity (Error-Free Version)
      run: |
