    # Step 13: Create Gradle wrapper jar (download it)
    - name: Download Gradle wrapper jar
      run: |
        mkdir -p gradle/wrapper
        curl -L -o gradle/wrapper/gradle-wrapper.jar https://github.com/gradle/gradle/raw/v8.4.0/gradle/wrapper/gradle-wrapper.jar

    # Step 14: Make gradlew executable
    - name: Make gradlew executable
      run: chmod +x ./gradlew

    # Step 15: Build debug APK
    - name: Build debug APK
      run: ./gradlew assembleDebug --stacktrace --info

    # Step 16: Build release APK
    - name: Build release APK  
      run: ./gradlew assembleRelease --stacktrace --info

    # Step 17: Upload debug APK as artifact
    - name: Upload debug APK
      uses: actions/upload-artifact@v4
      with:
        name: ny-player-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    # Step 18: Upload release APK as artifact
    - name: Upload release APK
      uses: actions/upload-artifact@v4
      with:
        name: ny-player-release
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 30

    # Step 19: Create GitHub Release (only on workflow_dispatch)
    - name: Create Release
      if: github.event_name == 'workflow_dispatch'
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.${{ github.run_number }}
        release_name: NY Player v1.0.${{ github.run_number }}
        body: |
          🎬 NY Player - Advanced Video Player
          
          **Features:**
          - Multi-format support (MP4, MKV, AVI, FLV, MOV, WMV, HLS, DASH, MP3, AAC, FLAC)
          - Hardware acceleration with software fallback
          - Frame-accurate seeking with thumbnails
          - Playback speed control (0.25x–4.0x)
          - Resume from last position
          - AB repeat looping
          - External subtitle support
          - Gesture controls
          - Picture-in-Picture mode
          - Playlist management
          - Material 3 design
          - And much more!
          
          **Downloads:**
          - Debug APK: For testing and development
          - Release APK: Optimized for production use
          
          **Installation:**
          1. Download the appropriate APK
          2. Enable "Install from unknown sources" in Android settings
          3. Install the APK
          
          **Changelog:**
          - Initial release of NY Player
          - Complete video player with advanced features
          - Modern Material 3 UI
          
        draft: false
        prerelease: false

    # Step 20: Upload APKs to Release
    - name: Upload Debug APK to Release
      if: github.event_name == 'workflow_dispatch'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: app/build/outputs/apk/debug/app-debug.apk
        asset_name: ny-player-debug-v1.0.${{ github.run_number }}.apk
        asset_content_type: application/vnd.android.package-archive

    - name: Upload Release APK to Release
      if: github.event_name == 'workflow_dispatch'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: app/build/outputs/apk/release/app-release.apk
        asset_name: ny-player-release-v1.0.${{ github.run_number }}.apk
        asset_content_type: application/vnd.android.package-archive

