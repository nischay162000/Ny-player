                                contentDescription = "NY Player Logo",
                                modifier = Modifier
                                    .size(64.dp)
                                    .clip(CircleShape)
                            )
                            
                            Spacer(modifier = Modifier.height(16.dp))
                            
                            Text(
                                "NY PLAYER",
