                        model = ImageRequest.Builder(LocalContext.current)
                            .data("https://graph.org/file/3f4620a46dcbb69d218b0-13e5a8d9424946a373.jpg")
                            .crossfade(true)
                            .build(),
                        contentDescription = "NY Player Logo",
                        modifier = Modifier
                            .size(120.dp)
                            .clip(CircleShape)
                            .background(Color.White.copy(alpha = 0.1f))
                            .padding(16.dp),
