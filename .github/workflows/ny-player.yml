        // Advanced Player Screen with Full Controls
        @Composable
        fun PlayerScreen(
            viewModel: PlayerViewModel,
            onBack: () -> Unit,
            activity: MainActivity
        ) {
            val context = LocalContext.current
            var showControls by remember { mutableStateOf(true) }
            var currentPosition by remember { mutableLongStateOf(0L) }
            var duration by remember { mutableLongStateOf(0L) }
            var playbackSpeed by remember { mutableFloatStateOf(1.0f) }
            
            val exoPlayer = remember {
                ExoPlayer.Builder(context).build().apply {
                    val mediaItem = MediaItem.fromUri(Uri.parse(viewModel.currentUrl.value))
                    setMediaItem(mediaItem)
                    prepare()
                    playWhenReady = true
                    
                    addListener(object : Player.Listener {
                        override fun onPlaybackStateChanged(playbackState: Int) {
                            viewModel.setLoading(playbackState == Player.STATE_BUFFERING)
                            viewModel.setPlaying(playWhenReady && playbackState == Player.STATE_READY)
                        }
                        
                        override fun onPlayerError(error: PlaybackException) {
                            // Handle playback errors
                        }
                    })
                }
            }

            DisposableEffect(exoPlayer) {
                onDispose {
                    exoPlayer.release()
                }
            }
            
            // Update playback position
            LaunchedEffect(exoPlayer) {
                while (true) {
                    currentPosition = exoPlayer.currentPosition
                    duration = exoPlayer.duration.takeIf { it > 0 } ?: 0L
                    delay(1000)
                }
            }

            Box(modifier = Modifier.fillMaxSize()) {
                // Video Player View
                AndroidView(
                    factory = { context ->
                        PlayerView(context).apply {
                            player = exoPlayer
                            layoutParams = FrameLayout.LayoutParams(
                                ViewGroup.LayoutParams.MATCH_PARENT,
                                ViewGroup.LayoutParams.MATCH_PARENT
                            )
                            useController = false
                            setShowBuffering(PlayerView.SHOW_BUFFERING_WHEN_PLAYING)
                        }
                    },
                    modifier = Modifier
                        .fillMaxSize()
                        .clickable { showControls = !showControls }
                )
                
                // Loading indicator
                if (viewModel.isLoading.value) {
                    Box(
                        modifier = Modifier.fillMaxSize(),
                        contentAlignment = Alignment.Center
                    ) {
                        Card(
                            colors = CardDefaults.cardColors(
                                containerColor = Color.Black.copy(alpha = 0.7f)
                            )
                        ) {
                            Row(
                                modifier = Modifier.padding(16.dp),
                                verticalAlignment = Alignment.CenterVertically
                            ) {
                                CircularProgressIndicator(
                                    color = Color.White,
                                    strokeWidth = 2.dp,
                                    modifier = Modifier.size(24.dp)
                                )
                                Spacer(modifier = Modifier.width(12.dp))
                                Text(
                                    "Loading...",
                                    color = Color.White
                                )
                            }
                        }
                    }
                }
                
                // Custom Controls Overlay
                AnimatedVisibility(
                    visible = showControls,
                    enter = fadeIn() + slideInVertically(),
                    exit = fadeOut() + slideOutVertically(),
                    modifier = Modifier.fillMaxSize()
                ) {
                    Box(
                        modifier = Modifier
                            .fillMaxSize()
                            .background(Color.Black.copy(alpha = 0.3f))
                    ) {
                        // Top controls
                        Row(
                            modifier = Modifier
                                .fillMaxWidth()
                                .padding(16.dp)
                                .align(Alignment.TopStart),
                            horizontalArrangement = Arrangement.SpaceBetween,
                            verticalAlignment = Alignment.CenterVertically
                        ) {
                            IconButton(
                                onClick = onBack,
                                modifier = Modifier
                                    .background(
                                        Color.Black.copy(alpha = 0.5f),
                                        CircleShape
                                    )
                            ) {
                                Icon(
                                    Icons.Default.ArrowBack,
                                    contentDescription = "Back",
                                    tint = Color.White
                                )
                            }
                            
                            Row {
                                IconButton(
                                    onClick = { 
                                        playbackSpeed = when (playbackSpeed) {
                                            0.25f -> 0.5f
                                            0.5f -> 1.0f
                                            1.0f -> 1.25f
                                            1.25f -> 1.5f
                                            1.5f -> 2.0f
                                            else -> 0.25f
                                        }
                                        exoPlayer.setPlaybackSpeed(playbackSpeed)
                                    },
                                    modifier = Modifier
                                        .background(
                                            Color.Black.copy(alpha = 0.5f),
                                            CircleShape
                                        )
                                ) {
                                    Text(
                                        "${playbackSpeed}x",
                                        color = Color.White,
                                        fontSize = 12.sp
                                    )
                                }
                                
                                if (Build.VERSION.SDK_INT >= Build.VERSION_CODES.O) {
                                    IconButton(
                                        onClick = { activity.enterPictureInPictureMode() },
                                        modifier = Modifier
                                            .background(
                                                Color.Black.copy(alpha = 0.5f),
                                                CircleShape
                                            )
                                    ) {
                                        Icon(
                                            Icons.Default.PictureInPicture,
                                            contentDescription = "PiP",
                                            tint = Color.White
                                        )
                                    }
                                }
                            }
                        }
                        
                        // Center playback controls
                        Row(
                            modifier = Modifier.align(Alignment.Center),
                            horizontalArrangement = Arrangement.spacedBy(24.dp),
                            verticalAlignment = Alignment.CenterVertically
                        ) {
                            IconButton(
                                onClick = { 
                                    exoPlayer.seekTo(maxOf(0, exoPlayer.currentPosition - 10000))
                                },
                                modifier = Modifier
                                    .background(
                                        Color.Black.copy(alpha = 0.5f),
                                        CircleShape
                                    )
                            ) {
                                Icon(
                                    Icons.Default.Replay10,
                                    contentDescription = "Replay 10s",
                                    tint = Color.White,
                                    modifier = Modifier.size(32.dp)
                                )
                            }
                            
                            IconButton(
                                onClick = {
                                    if (exoPlayer.isPlaying) {
                                        exoPlayer.pause()
                                    } else {
                                        exoPlayer.play()
                                    }
                                },
                                modifier = Modifier
                                    .size(72.dp)
                                    .background(
                                        Color(0xFF1976D2).copy(alpha = 0.9f),
                                        CircleShape
                                    )
                            ) {
                                Icon(
                                    if (viewModel.isPlaying.value) Icons.Default.Pause else Icons.Default.PlayArrow,
                                    contentDescription = if (viewModel.isPlaying.value) "Pause" else "Play",
                                    tint = Color.White,
                                    modifier = Modifier.size(36.dp)
                                )
                            }
                            
                            IconButton(
                                onClick = { 
