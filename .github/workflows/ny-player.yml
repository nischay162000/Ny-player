        // Player Screen
        @Composable
        fun PlayerScreen(
            viewModel: PlayerViewModel,
            onBack: () -> Unit,
            activity: MainActivity
        ) {
            val context = LocalContext.current
            var showControls by remember { mutableStateOf(true) }
            
            // Initialize ExoPlayer
            val exoPlayer = remember {
                ExoPlayer.Builder(context).build().apply {
                    val mediaItem = MediaItem.fromUri(viewModel.currentUrl.value)
                    setMediaItem(mediaItem)
                    prepare()
                    playWhenReady = true
                }
            }
            
            DisposableEffect(exoPlayer) {
                onDispose {
                    exoPlayer.release()
                }
            }
            
            Box(modifier = Modifier.fillMaxSize()) {
                // Video Player
                AndroidView(
                    factory = { context ->
                        PlayerView(context).apply {
                            player = exoPlayer
                            layoutParams = FrameLayout.LayoutParams(
                                ViewGroup.LayoutParams.MATCH_PARENT,
                                ViewGroup.LayoutParams.MATCH_PARENT
                            )
                            useController = false
                        }
                    },
                    modifier = Modifier
                        .fillMaxSize()
                        .clickable { showControls = !showControls }
                )
                
                // Custom Controls Overlay
                AnimatedVisibility(
                    visible = showControls,
                    enter = fadeIn(),
                    exit = fadeOut(),
                    modifier = Modifier.align(Alignment.BottomCenter)
                ) {
                    Surface(
                        modifier = Modifier
                            .fillMaxWidth()
                            .background(Color.Black.copy(alpha = 0.7f)),
                        color = Color.Transparent
                    ) {
                        Column(
                            modifier = Modifier.padding(16.dp)
                        ) {
                            // Control buttons
                            Row(
                                modifier = Modifier.fillMaxWidth(),
                                horizontalArrangement = Arrangement.SpaceEvenly,
                                verticalAlignment = Alignment.CenterVertically
                            ) {
                                IconButton(onClick = onBack) {
                                    Icon(
                                        Icons.Default.ArrowBack,
                                        contentDescription = "Back",
                                        tint = Color.White
                                    )
                                }
                                
                                IconButton(onClick = { 
                                    if (exoPlayer.isPlaying) {
                                        exoPlayer.pause()
                                    } else {
                                        exoPlayer.play()
                                    }
                                }) {
                                    Icon(
                                        if (exoPlayer.isPlaying) Icons.Default.Pause else Icons.Default.PlayArrow,
                                        contentDescription = if (exoPlayer.isPlaying) "Pause" else "Play",
                                        tint = Color.White,
                                        modifier = Modifier.size(32.dp)
                                    )
                                }
                                
                                IconButton(onClick = { 
                                    exoPlayer.seekTo(exoPlayer.currentPosition - 10000)
                                }) {
                                    Icon(
                                        Icons.Default.Replay10,
                                        contentDescription = "Replay 10s",
                                        tint = Color.White
                                    )
                                }
                                
                                IconButton(onClick = { 
                                    exoPlayer.seekTo(exoPlayer.currentPosition + 10000)
                                }) {
                                    Icon(
                                        Icons.Default.Forward10,
                                        contentDescription = "Forward 10s",
                                        tint = Color.White
                                    )
                                }
                                
                                if (Build.VERSION.SDK_INT >= Build.VERSION_CODES.O) {
                                    IconButton(onClick = { 
                                        activity.enterPictureInPictureMode()
                                    }) {
                                        Icon(
                                            Icons.Default.PictureInPicture,
                                            contentDescription = "PiP Mode",
                                            tint = Color.White
                                        )
                                    }
                                }
                            }
                        }
                    }
                }
                
                // Hide controls after delay
                LaunchedEffect(showControls) {
                    if (showControls) {
                        delay(3000)
                        showControls = false
                    }
                }
            }
        }
        EOF

