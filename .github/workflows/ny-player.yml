                            )
                            
                            Spacer(modifier = Modifier.height(8.dp))
                            
                            Text(
                                "Professional Video Streaming Player",
                                style = MaterialTheme.typography.bodySmall,
                                color = Color.Gray,
                                textAlign = TextAlign.Center
                            )
                        }
                    }
                }
            }
        }

        @Composable
        fun PlayerScreen(
            viewModel: PlayerViewModel,
            onBack: () -> Unit,
            activity: MainActivity
        ) {
            val context = LocalContext.current
            var showControls by remember { mutableStateOf(true) }
            
            val exoPlayer = remember {
                ExoPlayer.Builder(context).build().apply {
                    val mediaItem = MediaItem.fromUri(Uri.parse(viewModel.currentUrl.value))
                    setMediaItem(mediaItem)
                    prepare()
                    playWhenReady = true
                }
            }

            DisposableEffect(exoPlayer) {
                onDispose { exoPlayer.release() }
            }

            Box(modifier = Modifier.fillMaxSize()) {
                // Video Player
                AndroidView(
                    factory = { context ->
                        PlayerView(context).apply {
                            player = exoPlayer
                            layoutParams = FrameLayout.LayoutParams(
                                ViewGroup.LayoutParams.MATCH_PARENT,
                                ViewGroup.LayoutParams.MATCH_PARENT
                            )
                            useController = false
                        }
                    },
                    modifier = Modifier
                        .fillMaxSize()
                        .clickable { showControls = !showControls }
                )
                
                // Custom Controls Overlay
                AnimatedVisibility(
                    visible = showControls,
                    enter = fadeIn(),
                    exit = fadeOut()
                ) {
                    Box(
                        modifier = Modifier
                            .fillMaxSize()
                            .background(Color.Black.copy(alpha = 0.3f))
                    ) {
                        // Top controls
                        Row(
                            modifier = Modifier
                                .fillMaxWidth()
                                .padding(16.dp)
                                .align(Alignment.TopStart),
                            horizontalArrangement = Arrangement.SpaceBetween
                        ) {
                            IconButton(
                                onClick = onBack,
                                modifier = Modifier.background(Color.Black.copy(alpha = 0.5f), CircleShape)
                            ) {
                                Icon(Icons.Default.ArrowBack, contentDescription = "Back", tint = Color.White)
                            }
                            
                            if (Build.VERSION.SDK_INT >= Build.VERSION_CODES.O) {
                                IconButton(
                                    onClick = { activity.enterPictureInPictureMode() },
                                    modifier = Modifier.background(Color.Black.copy(alpha = 0.5f), CircleShape)
                                ) {
                                    Icon(Icons.Default.PictureInPicture, contentDescription = "PiP", tint = Color.White)
                                }
                            }
                        }
                        
                        // Center play/pause control
                        IconButton(
                            onClick = {
                                if (exoPlayer.isPlaying) {
                                    exoPlayer.pause()
                                } else {
                                    exoPlayer.play()
                                }
                                viewModel.setPlaying(exoPlayer.isPlaying)
                            },
                            modifier = Modifier
                                .size(72.dp)
                                .align(Alignment.Center)
                                .background(Color(0xFF1976D2).copy(alpha = 0.9f), CircleShape)
                        ) {
                            Icon(
                                if (viewModel.isPlaying.value) Icons.Default.Pause else Icons.Default.PlayArrow,
                                contentDescription = if (viewModel.isPlaying.value) "Pause" else "Play",
                                tint = Color.White,
                                modifier = Modifier.size(36.dp)
                            )
                        }
                    }
                }
                
                // Auto-hide controls
                LaunchedEffect(showControls) {
                    if (showControls) {
                        delay(3000)
                        showControls = false
                    }
                }
            }
        }
        EOF

