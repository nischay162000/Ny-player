name: NY PLAYER - Professional Video Streaming App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: â˜• Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: ðŸ—ï¸ Create NY PLAYER Project
      run: |
        # Create directories
        mkdir -p app/src/main/java/com/nyplayer/videoplayer
        mkdir -p app/src/main/res/values
        mkdir -p app/src/main/res/drawable
        mkdir -p app/src/main/res/mipmap-hdpi
        mkdir -p app/src/main/res/xml
        
        # Create root build.gradle (Groovy syntax - more compatible)
        cat > build.gradle <<'EOF'
        buildscript {
            ext {
                compose_version = '1.5.4'
                kotlin_version = '1.9.10'
            }
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath 'com.android.tools.build:gradle:8.1.2'
                classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
            }
        }

        allprojects {
            repositories {
                google()
                mavenCentral()
            }
        }

        task clean(type: Delete) {
            delete rootProject.buildDir
        }
        EOF
        
        # Create settings.gradle
        cat > settings.gradle <<'EOF'
        pluginManagement {
            repositories {
                google()
                mavenCentral()
                gradlePluginPortal()
            }
        }
        dependencyResolutionManagement {
            repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
            repositories {
                google()
                mavenCentral()
            }
        }
        rootProject.name = "NY PLAYER"
        include ':app'
        EOF
        
        # Create app/build.gradle with all features
        cat > app/build.gradle <<'EOF'
        plugins {
            id 'com.android.application'
            id 'org.jetbrains.kotlin.android'
        }

        android {
            namespace 'com.nyplayer.videoplayer'
            compileSdk 34

            defaultConfig {
                applicationId "com.nyplayer.videoplayer"
                minSdk 21
                targetSdk 34
                versionCode 1
                versionName "2.0.0"
                
                testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
                vectorDrawables.useSupportLibrary = true
            }

            buildTypes {
                release {
                    minifyEnabled false
                    proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                }
                debug {
                    applicationIdSuffix ".debug"
                    debuggable true
                }
            }
            
            compileOptions {
                sourceCompatibility JavaVersion.VERSION_1_8
                targetCompatibility JavaVersion.VERSION_1_8
            }
            
            kotlinOptions {
                jvmTarget = '1.8'
            }
            
            buildFeatures {
                compose true
            }
            
            composeOptions {
                kotlinCompilerExtensionVersion = compose_version
            }
            
            packagingOptions {
                resources {
                    excludes += '/META-INF/{AL2.0,LGPL2.1}'
                }
            }
        }

        dependencies {
            // Core Android
            implementation 'androidx.core:core-ktx:1.12.0'
            implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.7.0'
            implementation 'androidx.activity:activity-compose:1.8.2'
            
            // Compose BOM
            implementation platform('androidx.compose:compose-bom:2023.10.01')
            implementation 'androidx.compose.ui:ui'
            implementation 'androidx.compose.ui:ui-graphics'
            implementation 'androidx.compose.ui:ui-tooling-preview'
            implementation 'androidx.compose.material3:material3'
            implementation 'androidx.compose.material:material-icons-extended'
            implementation 'androidx.navigation:navigation-compose:2.7.5'
            implementation 'androidx.compose.animation:animation'
            implementation 'androidx.compose.animation:animation-graphics'
            
            // ExoPlayer for video streaming
            implementation 'androidx.media3:media3-exoplayer:1.2.0'
            implementation 'androidx.media3:media3-ui:1.2.0'
            implementation 'androidx.media3:media3-common:1.2.0'
            implementation 'androidx.media3:media3-session:1.2.0'
            
            // Networking
            implementation 'com.squareup.okhttp3:okhttp:4.12.0'
            implementation 'com.squareup.retrofit2:retrofit:2.9.0'
            
            // Image loading
            implementation 'io.coil-kt:coil-compose:2.5.0'
            
            // Coroutines
            implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'
            
            // WorkManager for downloads
            implementation 'androidx.work:work-runtime-ktx:2.9.0'
            
            // DataStore for preferences
            implementation 'androidx.datastore:datastore-preferences:1.0.0'
            
            // Testing
            testImplementation 'junit:junit:4.13.2'
            androidTestImplementation 'androidx.test.ext:junit:1.1.5'
            androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
            androidTestImplementation platform('androidx.compose:compose-bom:2023.10.01')
            androidTestImplementation 'androidx.compose.ui:ui-test-junit4'
            debugImplementation 'androidx.compose.ui:ui-tooling'
            debugImplementation 'androidx.compose.ui:ui-test-manifest'
        }
        EOF
        
        # Create gradle.properties
        cat > gradle.properties <<'EOF'
        org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
        android.useAndroidX=true
        android.enableJetifier=true
        kotlin.code.style=official
        android.nonTransitiveRClass=true
        EOF

    - name: ðŸ”§ Setup Gradle Wrapper (Correct Version)
      run: |
        # Use Gradle 8.4 (compatible with Android Gradle Plugin 8.1.2)
        curl -L https://services.gradle.org/distributions/gradle-8.4-bin.zip -o gradle.zip
        unzip -q gradle.zip
        mkdir -p gradle/wrapper
        cp gradle-8.4/lib/gradle-wrapper.jar gradle/wrapper/
        
        # Create gradle wrapper properties with correct version
        cat > gradle/wrapper/gradle-wrapper.properties <<'EOF'
        distributionBase=GRADLE_USER_HOME
        distributionPath=wrapper/dists
        distributionUrl=https\://services.gradle.org/distributions/gradle-8.4-bin.zip
        networkTimeout=10000
        zipStoreBase=GRADLE_USER_HOME
        zipStorePath=wrapper/dists
        EOF
        
        # Create gradlew script
        cat > gradlew <<'EOF'
        #!/bin/sh
        DEFAULT_JVM_OPTS='"-Xmx64m" "-Xms64m"'
        APP_NAME="Gradle"
        APP_BASE_NAME=`basename "$0"`
        GRADLE_USER_HOME=${GRADLE_USER_HOME:-$HOME/.gradle}
        
        case "`uname`" in
          CYGWIN* | MINGW* )
            APP_HOME="`pwd -P`"
            ;;
          * )
            APP_HOME="`pwd -P`"
            ;;
        esac
        
        CLASSPATH=$APP_HOME/gradle/wrapper/gradle-wrapper.jar
        exec java $DEFAULT_JVM_OPTS $JAVA_OPTS -classpath "$CLASSPATH" org.gradle.wrapper.GradleWrapperMain "$@"
        EOF
        
        chmod +x gradlew

